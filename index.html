<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./images/sushi.jfif" alt="">
        <form action="">
            <h1>Замовлення суші</h1>
            <div class="inputContainer">
                <label for="name">Ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="inputContainer">
                <label for="address">Адреса</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="inputContainer">
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" value="+380 ">
            </div>
            <div class="inputContainer">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="inputContainer">
                <label for="chopsticks_count">Кількість паличок</label>
                <input type="number" id="chopsticks_count" name="chopsticks_count" value="1" min="1">
            </div>
            <span>Вид паличок:</span>
            <div class="inputRadioContainer">
                <label for="regular">Звичайні</label>
                <input type="radio" id="regular" name="quantity" value="1" checked> 
                <label for="training">Навчальні</label>
                <input type="radio" id="training" name="quantity" value="2"> 
            </div>
            <span>Список для вибору суші:</span>
            <div class="inputCheckContainer">
                <input type="checkbox" id="california" name="addons" value="1">
                <label for="california">Каліфорнія класік</label><br>
                <input type="checkbox" id="filadelfia" name="addons" value="2">
                <label for="filadelfia">Філадельфія панко</label><br>
                <input type="checkbox" id="tokio" name="addons" value="3">
                <label for="tokio">Токіо з лососем</label><br>
                <input type="checkbox" id="abofuto" name="addons" value="4">
                <label for="abofuto">АбоФуто з печенним лососем</label><br>
                <input type="checkbox" id="panco" name="addons" value="5">
                <label for="panco">Креветка та лосось у панко</label><br>
                <input type="checkbox" id="bigmaki" name="addons" value="6">
                <label for="bigmaki">Біг Макі з авокадо</label><br>
                <input type="checkbox" id="maki" name="addons" value="7">
                <label for="maki">Макі з авокадо та унагі</label>
            </div>
            <span>Чи потрібні серветки?</span>
            <div class="inputRadioContainer">
                <label for="yes">Так</label>
                <input type="radio" id="yes" name="napkins" checked>
                <label for="no">Ні</label>
                <input type="radio" id="no" name="napkins">
            </div>
            <div class="inputContainer">
                <label for="comment">Додатковий коментар:</label>
                <textarea name="comment" id="comment" placeholder="Ваші побажання"></textarea>
            </div>
            <div class="buttonContainer">
                <button type="submit">Замовити</button>
            </div>
        </form>
    </div>
</body>
</html>
